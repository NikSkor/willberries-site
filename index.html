<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Willberries</title>
  </head>

  <body>
    <header class="container">
      <div class="row d-flex justify-content-around align-items-center">
        <div class="col-2">
          <a href="/">
            <img
              width="128px"
              src="./img/logo.svg"
              alt="logo: Willberries"
              class="logo-image"
            />
          </a>
        </div>
        <!-- /.col-2 -->
        <div class="col-6">
          <nav>
            <ul class="navigation d-flex justify-content-around">
              <li class="navigation-item">
                <a href="#" class="navigation-link">Womens</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Mens</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Goods</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Accessories</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Brands</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Blog</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /.col-6 -->
        <div class="col-2 d-flex justify-content-end">
          <button class="button">
            <img class="button-icon" src="./img/cart.svg" alt="icon: cart" />
            <span class="button-text">Cart</span>
          </button>
        </div>
        <!-- /.col-2 -->
      </div>
      <!-- /.row -->
    </header>
  </body>
</html>
